version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.3.0
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

  postBuild:
    commands:
      - echo "Starting Server"
      - node dist/src/server.js
