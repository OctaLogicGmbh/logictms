version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.3.0
        - nvm use 22.3.0
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - nvm install 22.3.0
        - nvm use 22.3.0
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - echo "Starting Amplify Init"
        - amplify init --amplify "{\"envName\":\"main\"}" --yes
        - echo "Starting Amplify Pull"
        - amplify pull --yes
        - echo "Starting Amplify Push"
        - amplify push --yes
  cache:
    paths:
      - node_modules/**/*

  postBuild:
    commands:
      - echo "Starting Serversssssss"
      - node dist/src/server.js

customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Powered-By'
        value: 'Hono'
