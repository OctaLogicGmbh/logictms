version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - export PATH=$PATH:`npm bin -g`
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - export PATH=$PATH:`npm bin -g`
        - pnpm install
    build:
      commands:
        - amplify init --yes --envName main
        - amplify pull --yes --envName main
        - amplify push --yes
  cache:
    paths:
      - node_modules/**/*

